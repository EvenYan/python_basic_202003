<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系人添加</title>
</head>
<body>
    <h1>添加联系人</h1>

    <form action="/deal_register/" method="post">
        {% csrf_token %} 
        姓名：<input type="text" name="username" id="" placeholder="请输入联系人的姓名"> <br>
        密码：<input type="password" name="passwd" id="" placeholder="请输入你的密码"> <br>
        联系方式：<input type="text" name="phone_num" id="" placeholder="请输入你的联系方式"> <br>
        <input type="submit" value="提交信息">
    </form>
</body>
</html>
